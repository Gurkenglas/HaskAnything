<!-- ReactJS -->
<script type="text/jsx">
    function renderTag( data, facetPath, facetName ) {
        var TagList = React.createClass({
          render: function() {
            var tagNodes = this.props.data.map(function (tag) {
              var path = facetPath + "/" + tag;
              return (
              <div className="tag">
              <a href={path}>
                  {tag}
              </a>
              </div>
              );
            });
            return (
              <div className="tagList">
                {tagNodes}
              </div>
            );
          }
        });

        React.render(
          <TagList data={data} />,
          document.getElementById(facetName)
        );
    }
    
</script>

<div class="col-md-12 col-sm-12">
    <div class="col-md-12 col-sm-12">
        <h2>Find knowledge...</h2>
    </div>
    <div class="row">
    $for(facetList)$
        $partial("templates/tags/taglist.html")$
    $endfor$
    </div>
</div>
