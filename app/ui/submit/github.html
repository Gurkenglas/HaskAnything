---
title: Submit a Github repository
---

<script src="/vendor/showdown/showdown.min.js"></script>
<script src="/js/ui/submit/lookup.js"></script>
<script src="/js/github-lookup.js"></script>
<script src="/vendor/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
<link href="/css/ui/submit/common.css" rel="stylesheet"/>

<script type="text/javascript">
    jQuery(document).ready(function () {
        jQuery('#rootwizard').bootstrapWizard();
    });
</script>

<div class="col-sm-12">
    <h2>$title$</h2>
</div>

<div id="rootwizard">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <ul>
                    <li><a href="#tab1" data-toggle="tab">1. Repository</a></li>
                    <li><a href="#tab2" data-toggle="tab">2. Metadata</a></li>
                    <li><a href="#tab3" data-toggle="tab">3. Submit</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane" id="tab1">
            <div class="row url col-sm-12">
                <div class="col-sm-3">
                    <label for="url-input">URL:</label>
                </div>
                <div class="col-sm-9">
                    <input id="url-input" placeholder="https://www.github.com/example-user/example-repo" type="text"/>
                    <span class="info">Copy and paste the Github repository URL here</span>
                </div>
            </div>
            <div class="row preview col-sm-12">
                <div class="col-sm-9 col-sm-push-3">
                    <button type="button" class="preview" onclick="lookupGithubRepository();return false;">Fetch repository details</button>
                    <span id="feedback"></span>
                </div>
            </div>
            <div class="row col-sm-12">
                <div class="col-sm-3">
                    <span>Description</span>
                </div>
                <div class="col-sm-9">
                    <div id="post-preview"><div class="contents"></div></div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab2">
            $partial("ui/elements/metadata.html")$
        </div>
        <div class="tab-pane" id="tab3">
            3
        </div>
        <ul class="pager wizard">
            <li class="previous first" style="display:none;"><a href="#">First</a></li>
            <li class="previous"><a href="#">Previous</a></li>
            <li class="next last" style="display:none;"><a href="#">Last</a></li>
            <li class="next"><a href="#">Next</a></li>
        </ul>
    </div>
</div>
