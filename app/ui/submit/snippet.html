---
title: Submit a Snippet
handlebar-template: snippet
handlebar-template-full: templates/handlebars/snippet.handlebars
---

<script src="/vendor/showdown/showdown.min.js"></script>
<script src="/js/snippet-lookup.js"></script>
<script src="/vendor/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
<link href="/css/ui/submit/common.css" rel="stylesheet"/>

<script id="handlebars-template" type="text/x-handlebars-template">$partial(handlebar-template-full)$</script>

<script type="text/javascript">
    jQuery(document).ready(function () {

        jQuery('#rootwizard').bootstrapWizard({});
    });
</script>

<div class="col-sm-12">
    <h2>$title$</h2>
</div>

<div id="rootwizard">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <ul>
                    <li><a href="#tab1" data-toggle="tab">1. Title &amp; content</a></li>
                    <li><a href="#tab2" data-toggle="tab">2. Metadata</a></li>
                    <li><a href="#tab3" data-toggle="tab">3. Submit</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane" id="tab1">
            <div class="row url col-sm-12 web-submit-element">
                <div class="col-sm-3">
                    <label for="snippet-title">Title:</label>
                </div>
                <div class="col-sm-9">
                    <input id="snippet-title" type="text"/>
                </div>
            </div>
            <div class="row col-sm-12 web-submit-element">
                <div class="col-sm-3">
                    <label for="snippet-content">Content:</label>
                </div>
                <div class="col-sm-9">
                    <textarea id="snippet-content"/>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab2">
            $partial("ui/elements/metadata.html")$
        </div>
        <div class="tab-pane" id="tab3">
            $partial("ui/elements/submit-pull-request.html")$
        </div>
        <ul class="pager wizard">
            <li class="previous first" style="display:none;"><a href="#">First</a></li>
            <li class="previous"><a href="#">Previous</a></li>
            <li class="next last" style="display:none;"><a href="#">Last</a></li>
            <li class="next"><a href="#">Next</a></li>
        </ul>
    </div>
</div>
