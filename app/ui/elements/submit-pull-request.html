<div class="row col-sm-12">
    <div class="col-sm-12">
        <button type="button" onclick="displayFilePreview('$handlebar-template$','#submit-pull-request-preview','#title-proposed'); setAvailabilityPullRequest(true);">Generate a preview of the generated file</button>
    </div>
</div>

<div class="row col-sm-12">
    <div class="col-sm-3">
        <label for="title-proposed">Title suggestion:</label>
    </div>
    <div class="col-sm-9">
        <input type="text" id="title-proposed"/>
        <span class="description">Proposed title suggestion. You can change this, but only use lowercase letters and dashes.</span>
    </div>
    <div class="col-sm-3">
        <label for="submit-pull-request-preview">File preview:</label>
    </div>
   <div class="col-sm-9">
        <textarea readonly id="submit-pull-request-preview"/>
        <span class="description">Preview of the generated file.</span>
   </div>
</div>

<div class="row col-sm-12">
    <div class="col-sm-12">
        <button type="button" disabled id="submit-pull-request-button" onclick="collectDataAndSubmitPullRequest('$handlebar-template$','#title-proposed')">Submit a pull request</button>
    </div>
</div>

<div class="row col-sm-12">
   <div class="col-sm-12">
        <span class="feedback-github">Diagnostic information about the connection with Github will appear here.<span>
        <textarea readonly id="submit-pull-request-feedback"/>
    </div>
</div>
