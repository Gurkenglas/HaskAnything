<div class="col-md-12 col-sm-12 intro">
        <h1>$name$</h1>
        <h2 class="authors">By $for(fieldAsList("authors"))$ $item$ $sep$, $endfor$</h2>
        <h3 class="synopsis">$synopsis$</h3>
</div>

<div class="col-md-12 col-sm-12">
        <h1><a href="$source$">Source code</a></h1>
</div>

<div class="col-md-12 col-sm-12">
        <h1>Distributions</h1>
        
        <div class="col-md-4 col-sm-4">
        $if(hackage)$
            <h2><a href="$hackage$">Hackage</a></h2>
        $endif$
        </div>
        
        <div class="col-md-4 col-sm-4">
        $if(stackage)$
            <h2><a href="$stackage$">Stackage</a></h2>
        $endif$
        </div>
</div>

<div class="col-md-12 col-sm-12">
        <h1>Tagged with</h1>
        $tags$
</div>

<div class="col-md-12 col-sm-12">
        <h1>Detailed description</h1>
        $body$
</div>
