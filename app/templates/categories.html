<div class="col-md-24 col-sm-24">
    $body$
    <h2>$partial("templates/categories/$category$")$</h2>
</div>
<div class="libraries col-md-24 col-sm-24">
    $for(allcategories)$
    <div class="library col-md-6 col-sm-6">
        <a href="$url$" class="url">$title$</a>
        <span class="data">$date$</span>
        <span class="tags">$tags$</span>
    </div>
    $endfor$
</div>
